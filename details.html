<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Jeans</h2>
        <img src="pants.jpg" alt="Jeans">
        
        <section>
            <h3>Specifications</h3>
            <table border="1">
                <tr>
                    <th>Material</th>
                    <td>Silk, cotton, fine wool</td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td>Small, Medium, Large</td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td>dark blue</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td class="price">500</td>
                </tr>
            </table>
        </section>

        <section>
            <h3>Purchase</h3>
            <form>
                <label>Quantity:</label>
                <input type="number" name="qty" min="1" value="1" required>
                <button type="submit"><a href="cart.html"> add to cart</a></button>
            </form>
        </section>

        <section>
            <h3>Reviews</h3>
            <article class="review-card">
                <h4>Re-Ann Marie</h4>
                <blockquote class="review">
                    Will definitely buy this again.
                </blockquote>
                
                <h4>Sophia Margareth</h4>
                <blockquote class="review">
                    Good.
                </blockquote>
            </article>
        </section>
    </main>
</body>
</html>
